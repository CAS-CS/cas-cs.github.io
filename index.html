<script defer>


window.$ = GeneratorJs()

//your app logic


append(app, "", "over") /* reset app */

append(appmain, gen(section, "hero", "", "hero"))




// load(["./header.js", "./script.js", "./footer.js","./style.css"])// load js and css files


// append(hero, [gen(h1, "", "Hello GeneratorJs"), gen(p, "", "Yes, just Three functions for frontend."), gen(span, "", ["gen", "append", "load"]), gen(p, "", "And Three Optional functions."), gen(span, "", ["log", "getfile", "loadscss"])])



var filelist=getfile("./list.txt").split("\n")

filelist.forEach(link => {
    var linkname= link.replaceAll("./","").replaceAll("/"," / ")
    append(main,gen(a,"",linkname,'folderLinks',link))
});


var siteStyleSCSS = `


//some temp style in nested css/ scss format


//@import url('https://fonts.googleapis.com/css2?family=Finlandica:ital@1&display=swap');




:root{


--hue:200;


--sat:50%;


--light:15%;


--textColor:white;


--ascentColor:hsl(var(--hueAscent),calc(var(--sat) * 1.5),calc(var(--light) * 2));


--colorScheme:dark;


--testShadow:black;


--lightFactor:1;


--fontScale:1;


--fontFamily:"Finlandica","Poppins","Arial";


}


*{
    box-sizing:border-box;
    margin:0;
    padding:0;
    }



#app{


--h:var(--hue,200);


--s:var(--sat,50%);


--l:calc(var(--light,15%) * var(--lightFactor,1));


display:flex;


flex-direction:column;


min-height:100vh;


color:var(--textColor,white);


background-color:hsl(var(--h),var(--s),var(--l));


font-size:calc(1rem * var(--fontScale,1));


font-family:var(--fontFamily),"arial","sans";


padding:5px;




h1{


padding-block:1em;


}


header{


--s:calc(var(--sat,50%) * var(--lightFactor,1) * 1.5);


--l:calc(var(--light,15%) * var(--lightFactor,1) * .5);




background-color:hsl(var(--h),var(--s),var(--l));


position:sticky;


top:0px;


min-height:2rem;


margin-bottom:5em;


}


main{


min-height:60vh;


p{


margin:1em;


}


span{


padding:2em;


margin-right:2em;


color:var(--ascentColor,aqua);


text-transform:uppercase;


}


}


footer{


// background-color:hsl(160,50%,10%);


}



}

.container{
    padding-inline:3em;
}

.folderLinks{
    display:inline-block;
    padding:10px;
    margin:10px;
    text-transform:uppercase;
    color:white;
}

`


loadscss(siteStyleSCSS)


$$.init()
</script>
